
<html>
<head>
   
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="img/logo.png" alt="imagen de alura">
    </header>
    <main>
        <section class="seccion1">  
            
            <textarea class="area"  placeholder= "Ingrese el texto aqui "></textarea>
           
            <div class="contenedor-botones">
                <P class="parrafo">Solo letras minusculas y sin acento</P>
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
                
            </div>
          

           
        </section>
        <section class="seccion2">
            <div class="contenedor-muñeco ">
                <img src="img/muñeco.png" alt="muñeco de alura">
            </div>
            <div class="contenedor-h3 ">
                <h3
                >Ningun mensaje fue encontrado</h3>
            </div>
            <div class="contenedor-parrafo ">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encriptado</h3>
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copias">
                <input type="button" class="btn-copiar" value="Copiar">

            </div>

        </section>


    </main>
    <footer>
Alura todos los derechos reservados@
    </footer>

    <script src="script.js"></script>
</body>
</html>
